{% load crispy_forms_tags %}

{% block meta_block %}
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>
<!-- Tempus Dominus Bootstrap 4 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
{% endblock %}

<form class="create-form form-group" method="post" data-url="{% url 'waiss:add_gravi' %}">
	{% csrf_token %}
	<div class="modal-header bg-light">
		<h6 class="modal-title"><b>Add Gravimetric Moisture Content (% MC<sub>V</sub>)</b></h6>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		{{form.fieldunit|as_crispy_field}}
		<div class="row">
			<div class="col">{{form.date|as_crispy_field}}</div>
			<div class="col">{{form.time|as_crispy_field}}</div>
		</div>
		{{form.mc_data|as_crispy_field}}
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    	<button type="submit" class="btn btn-info">Create</button>
    </div>
</form>
