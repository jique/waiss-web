{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_gravi' %}">
	{% csrf_token %}
	<div class="modal-header">
		<h6 class="modal-title" >Create Gravimetric Moisture Content (% MC<sub>V</sub>)</h6>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="col">{{form.fieldunit|as_crispy_field}}</div>
		<div class="col">{{form.timestamp|as_crispy_field}}</div>
		<div class="col">{{form.mc_data|as_crispy_field}}</div></div>
	<div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-info btn-sm">Submit</button>
    </div>
</form>
