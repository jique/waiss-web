{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_personnel' %}">
    {% csrf_token %}
    <div class="modal-header">
		<h6 class="modal-title" >Create Personnel</h6>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
        <small><em>Add personnel and their respective mobile numbers (11 digits) where the irrigation advisories are to be sent.</em></small>
        <br><br>
        <div class="col">{{form.last_name|as_crispy_field }}</div>
        <div class="col">{{form.first_name|as_crispy_field }}</div>
        <div class="col">{{form.number|as_crispy_field }}</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-info">Save Changes</button>
</form>
