{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_basin' %}">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title" >Create Basin</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="col">{{form.name|as_crispy_field}}</div>
		<div class="col">{{form.basin_length|as_crispy_field}}</div>
		<div class="col">{{form.discharge|as_crispy_field}}</div>
		<div class="col">{{form.ea|as_crispy_field}}</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-info">Create</button>
	</div>
</form>
