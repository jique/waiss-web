{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_soil' %}">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title" >Create Soil</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		{{form.soiltype|as_crispy_field}}
        {{form.fc|as_crispy_field}}
        {{form.pwp|as_crispy_field}}
        {{form.bln_surface_irrigation|as_crispy_field}}
                
		<div class="row collapse" id="collapse4">
            <div class="col">{{form.intake_family|as_crispy_field}}</div>
        </div>
    	{{form.source|as_crispy_field}}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-info">Create</button>
	</div>
</form>
