{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_farm' %}">
    {% csrf_token %}
    <div class="modal-header">
      <h6 class="modal-title">Create Farm</h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
	  <div class="modal-body">
      {{form.name|as_crispy_field}}
      <div class="row">
        <div class="col">{{form.brgy|as_crispy_field}}</div>
        <div class="col">{{form.municipality|as_crispy_field}}</div>
        <div class="col">{{form.province|as_crispy_field}}</div>
      </div>
      <div class="row">
        <div class="col">{{form.lat|as_crispy_field}}</div>
        <div class="col">{{form.long|as_crispy_field}}</div>
      </div>
      {{form.farm_area|as_crispy_field}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-info">Create</button>
	  </div>
</form>
