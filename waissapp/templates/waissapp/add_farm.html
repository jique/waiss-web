{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_farm' %}">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title" >Create Farm</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
	  <div class="modal-body">
      {{form.name|as_crispy_field}}
      {{form.farm_area|as_crispy_field}}
      {{form.brgy|as_crispy_field}}
      {{form.municipality|as_crispy_field}}
      {{form.province|as_crispy_field}}
      {{form.lat|as_crispy_field}}
      {{form.long|as_crispy_field}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-info">Create</button>
	  </div>
</form>
