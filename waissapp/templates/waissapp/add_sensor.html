{% load crispy_forms_tags %}
<form class="create-form" method="post" data-url="{% url 'waiss:add_sensor' %}">
	{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title" >Create Sensor</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="col">{{form.fieldunit|as_crispy_field}}</div>
		<div class="col">{{form.name|as_crispy_field}}</div>
        <div class="col">{{form.depth|as_crispy_field}}</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Add</button>
	</div>
</form>
