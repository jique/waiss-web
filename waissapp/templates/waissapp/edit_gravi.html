{% load crispy_forms_tags %}
<form class="update-form" method="post" data-url="{% url 'waiss:edit_gravi' form.instance.id %}">
    {% csrf_token %}
    <div class="modal-header">
		<h6 class="modal-title">Update gravi</h6>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
			{{form.fieldunit|as_crispy_field}}
			<div class="row">
				<div class="col">{{form.date|as_crispy_field}}</div>
				<div class="col">{{form.time|as_crispy_field}}</div>
			</div>
			{{form.mc_data|as_crispy_field}}
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-info">Save Changes</button>
	</div>
</form>
