{% extends 'waissapp/index.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block top_script_block %}
{% endblock %}

{% block main_block %}
<div class="main-body">
    <div class="django-form">
        <p>Are you sure you wanna delete "{{item}}"?</p>
        <form class="form-group" action={% url 'waiss:delete_sprinkler' item.id %} method="post">
            {% csrf_token %}
            <a href="{% url 'waiss:listsprinkler' %}">Cancel</a>
            <input type="submit" name="Confirm">
        </form>
    </div>
</div>
{% endblock %}

{% block bottom_script_block %}
{% endblock %}
